<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar color="morado">
            <ion-title>Pages</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>

            <button ion-item (click)="abrirPagina( tabs )">
                Open Tabs
            </button>
            
            <button ion-item (click)="abrirPagina( ajustes2 )">
                Open Ajustes 2
            </button>

        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
